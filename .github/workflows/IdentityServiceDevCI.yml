name: Identity Service CI (Dev)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/Services/Identity/Folks.IdentityService.Api/
    - name: Build
      run: dotnet build ./src/Services/Identity/Folks.IdentityService.Api/ --no-restore
