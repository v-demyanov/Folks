name: Mobile Client Development

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: ./src/Frontend/Folks.MobileClient/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci
        working-directory: ./src/Frontend/Folks.MobileClient/

      - name: Build on EAS
        run: eas build --profile development --platform android --non-interactive --no-wait
        working-directory: ./src/Frontend/Folks.MobileClient/

      - name: Run linter
        run: npm run lint
        working-directory: ./src/Frontend/Folks.MobileClient/
